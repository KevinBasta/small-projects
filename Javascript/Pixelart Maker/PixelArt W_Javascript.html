			</tr>

	<script>
	
	//This checks the color the user has picked every second
	var ColorPicked = document.getElementById("ColorPicked").value;
	setInterval(checkForColor, 500);
	
	function checkForColor() { //Sets the var ColorPicked to the color the user picks in the form
		if (document.getElementById("ColorPicked").value != ColorPicked && colorPickerControl == 0) {
			ColorPicked = document.getElementById("ColorPicked").value;
			console.log(ColorPicked);
		}
		if (ColorPicked == ColorPicked) {
				return;
		}
	}
	
	function changePixelColor(element) { //changes the color of the pixel on cick
		element.style.backgroundColor = ColorPicked;
	}
	
	
	//This checks if the mouse is pressed or not
	var mouseDown = 0;
		document.body.onmousedown = function() { 
		mouseDown = 1;
		}
		document.body.onmouseup = function() {
		mouseDown = 0;
		}
	
	//If the mouse is clicked and the user is dragging their mouse, the color of the pixel changes
	function changePixelColorForMouseOver(element) {
		if (mouseDown == 1) {
			element.style.backgroundColor = ColorPicked;
		}
	}
	
	
	//This is for the defult colors if the user uses (clicks) them
	var colorPickerControl = 0;
	function ColorPickerChange(elementtwo) {
		colorPickerControl = 1;
		ColorPicked = elementtwo.style.backgroundColor;
	}
	
	//If the user changes colors from the color picker, then it overwrites the defult colors
	function resetColorPickerControl() {
		colorPickerControl = 0;
	}
	
	</script>
